<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdLapse Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .content-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .option input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .option-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>AdLapse</h1>

  <div class="section">
    <div class="toggle-container">
      <div class="section-title">Enable Extension</div>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Choose Your Content</div>
    <div class="content-options">
      <label class="option">
        <input type="radio" name="contentType" value="news" checked>
        <span class="option-label">
          <span>üì∞</span>
          <span>Latest News Headlines</span>
        </span>
      </label>

      <label class="option">
        <input type="radio" name="contentType" value="poem">
        <span class="option-label">
          <span>üìñ</span>
          <span>Random Poems</span>
        </span>
      </label>

      <label class="option">
        <input type="radio" name="contentType" value="language">
        <span class="option-label">
          <span>üåç</span>
          <span>Learn New Words</span>
        </span>
      </label>
    </div>
  </div>

  <div class="status" id="status">
    Ready to make ad time productive!
  </div>

  <div class="footer">
    v1.0.0 ‚Ä¢ Turn ads into learning
  </div>

  <script src="popup.js"></script>
</body>
</html>
